<body>
  <script>
    // let i = 0
    // // let 말고 const로 선언하면 에러가 남.(const는 재할당만 된다.)
    // while (i<6){
    //   console.log(i)
    //   i += 1
    // }

    // for
    // for (let i = 0 ; i < 6 ; i++) {
    //   console.log(i)
    // }

    // for ... in - 열거 가능한 속성, 객체 것
    // 순서에 따라 인덱스를 반환하는 것을 보장할 수 없음
    const fruits = {
      a: 'apple',
      b: 'banana',
    }

    for (const property in fruits) {
      console.log(property)  // key인 a, b가 출력됨
      console.log(fruits[property]) // value가 출력됨
    }

    // for of - 객체를 제외한 나머지 것들
    const numbers = [0, 1, 2, 3]

    for (const number of numbers) {
      console.log(number) // 0 1 2 3
    }

    const numbers2 = ['a', 'b', 'c', 'd']
    
    for (const number of numbers2) {
      console.log(number)
    }

    // 일반 for문 - const 사용시 에러 발생
    // for in, for of는 const 사용해도 에러가 발생하지 않는다
    // 재할당이 필요한 경우에는 let 이용해야 한다.
  </script>
