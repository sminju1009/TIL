<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>{{ greeting }}</h1>
    <button @click="count++">{{ count }}</button>
    <p>{{ count }}</p>
    <h3>{{ count }}</h3>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  // js 객체 구조분해 할당 때 이용함.
  const { createApp, ref } = Vue // 대문자임을 주의! 소문자 No!

  const app = createApp({
    setup() {
      const count = ref(0)
      const greeting = ref('Hello')
      return {
        count, 
        greeting
      }
    }
  })

  app.mount('#app')
</script>
</body>

</html>
