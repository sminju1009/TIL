<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // let
    // 재할당 ok, 재선언은 불가능!
    // let number = 10  // 선언 및 초기값 할당
    // number = 20
    // console.log(number)
    // //  재선언이 되지 않는다(빨간 줄이 뜬다)
    // let number = 20

    // const
    // const number = 10
    // number = 20
    // console.log(number)   // Uncaught TypeError: Assignment to constant variable.
    // 할당에 대한 오류가 발생함.

    // const number = 20 // Identifier 'number' has already been declared
    // let으로 선언할 때와 같은 오류

    // 블록 스코프
    let x = 1
    if (x === 1) {
      let x = 2
      console.log(x)   // 2
    }
    console.log(x)     // 1

    // 템플릿 리터럴 - 문자열 사이에 자바스크립트 표현식을 쓰기 위해서
    const age = 100
    const message = `홍길동은 ${age}세입니다.`
    console.log(message)
  </script>
</body>

</html>
