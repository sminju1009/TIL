<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
  <!-- 여기서는 message.value로 하면 안 된다. 이유?
  랩핑된 포장을 풀어야 하는데 그 포장을 풀기 위해서 .value를 작성할 필요는 없다!
템플릿에서는 automatically unwrapped(이 랩핑을 템플릿에서는 자동으로 풀어줌) -->
    <h1>{{ message }}</h1>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    // 하나의 vue 어플리케이션 인스턴스를 만드는 것!
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        // const message = 'hello vue!' // 반응형 변수가 아니라 실시간 동기화가 이루어지지 않는 변수!
        const message = ref('hello vue!') 
        console.log(message) // message는 객체!
        console.log(message.value) // 이렇게 접근해야 출력됨 - 반응형 변수의 특징
        // django의 context와 같은 의미
        return {
          message
        }
      }
    })

    app.mount('#app')
</script>
</body>

</html>
